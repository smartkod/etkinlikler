    <div id="container">
        <h1>Ders Kuralları Oyunu</h1>
        <div id="score">Puan: 0</div>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="start">Başla</button>
        <div id="feedback"></div>
        <div id="endMessage" style="display: none;"></div>
    </div>
    <script>
        const questions = [
        { question: "Arkadaşlarına bir şeyler atmak.", correct: false },
            { question: "Derste Başkalarını güldürmek için komik mimikler yapmak", correct: false },
            { question: "Arkadaşlarına bir şeyler atmak.", correct: false },
            { question: "Başka bir arkadaşın konuşuyorsa, elini kaldır ve sıranın gelmesini beklemek", correct: true },
            { question: "Başka bir arkadaşın konuşuyorsa, sözünü keserim", correct: false },
            { question: "Elini kaldırarak beklerken “ben, ben” gibi ifadeler kullanma", correct: false },
            { question: "Derste Diğer arkadaşlarını rahatsız etmek", correct: false },
            { question: "Sınıfa geç kalırım.", correct: false },
            { question: "Derse geç gelmek.", correct: false },
  
            { question: "Ders başlamadan önce sınıftaki yerimi almalıyım", correct: true },
            { question: "Öğretmen veya sınıftan bir arkadaş konuşurken sözü kesilmez.", correct: true },
            { question: "Derste Teneffüs zili çaldığında hemen dışarı koşulmaz.", correct: true },
            { question: "Derste Teneffüs zili çaldığında hemen dışarı koşmak.", correct: false },
            
            { question: "Teneffüslerde sınıf havalandırılmalıdır.", correct: true },
            { question: "Teneffüslerde sınıf havalandırılmaya gerek yoktur.", correct: false },
            { question: "Arkadaşlarla kavga edilmez ve herkese nazik davranılır.", correct: true },
            { question: "Sınıf içinde koşulmaz.", correct: true },
            { question: "Tenefüse koşarak çıkmalıyız.", correct: false },

            { question: "Sınıf içinde yerlere çöp atılmaz.", correct: true },
            { question: "Çöpleri uzaktan atmalıyız.", correct: false },
            { question: "Sınıftaki malzemelere zarar verilmez.", correct: true },
            { question: " Okul alanında bağırılmaz ve koşulmaz", correct: true },
            { question: "Yerlere çöp atılmaz ve tuvaletler kirletilmez.", correct: true },
            { question: " Suyu gereksiz yere akıtmamalısınız.", correct: true },
            { question: "Okuldaki herkese karşı saygılı davranılmalıdır.", correct: true },
            { question: "Okul, araç ve gereçlerine zarar verilmez.", correct: true },
            { question: "Öğrenci sahip olduğu sorumlulukların farkında olmalıdır.", correct: true },
            { question: "Okulda yasak olan eşyalar ve yiyecekler okula getirilemez.", correct: true },
            { question: "Arkadaşlarıma karşı hoşgörülü olmalıyım.", correct: true },
            { question: "Arkadaşlara karşı sert ve kaba davranmak.", correct: false },
            { question: "Derste Gerekli olmadıkça ayağa kalkma ve etrafta dolaşabiriz. ", correct: false },
            { question: "Derste Sunum yapan arkadaşının dikkatini dağıtmaya çalışmak.", correct: false },
            { question: "Derste Gözlerini konuşmacıdan ayırma", correct: true },
            { question: "Derste arkadaşlarının çalışmalarına ve fikirlerine saygı gösteririm. ", correct: true },
            { question: "Derste Eğer çalışmayı ilk bitiren olursan, bununla övünürüm. ", correct: false },
            { question: "Derste yüzüm öğretmene dönük ve saygılı bir şekilde otururum. ", correct: true },
            { question: "Sınıfta bulunan akıllı tahtaları, öğretmen bilgisi ve kontrolü dahilinde kullanırım ", correct: true },
            { question: "Merdivenlerden iniş-çıkışlarda sağ taraf kullanılmalıdır. ", correct: true },
            { question: "Merdivenlerden iniş-çıkışlarda sol taraf kullanılmalıdır. ", correct: false },
            { question: "Argo ve küfürlü sözler kullanılmam,  ", correct: true },
            { question: "Derste dikkatli şekilde dersi takip ederim ", correct: true },
            // Diğer sorular eklenebilir
        ];

        let score = 0;
        let currentQuestion = 0;
        let shuffledQuestions = [];

        document.getElementById('start').onclick = function() {
            score = 0;
            currentQuestion = 0;
            document.getElementById('score').textContent = "Puan: 0";
            this.style.display = 'none'; // Başla butonunu gizle
            shuffledQuestions = shuffleArray(questions); // Soruları karıştır
            showQuestion();
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            if (currentQuestion < shuffledQuestions.length) {
                document.getElementById('question').textContent = shuffledQuestions[currentQuestion].question;
                document.getElementById('answers').innerHTML = `
                    <button onclick="checkAnswer(true)">Doğru</button>
                    <button onclick="checkAnswer(false)">Yanlış</button>
                `;
                document.getElementById('feedback').style.display = 'none'; // Önceki geri bildirimi gizle
            } else {
                endGame();
            }
        }

        function checkAnswer(answer) {
            const isCorrect = answer === shuffledQuestions[currentQuestion].correct;
            if (isCorrect) {
                score += 10;
                showFeedback('✔️', 'green'); // Doğru cevap
            } else {
                score -= 5;
                showFeedback('❌', 'red'); // Yanlış cevap
            }
            currentQuestion++;
            document.getElementById('score').textContent = "Puan: " + score;
        }

        function showFeedback(symbol, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = symbol;
            feedback.style.color = color;
            feedback.style.display = 'block'; // Geri bildirimi göster
            setTimeout(() => {
                feedback.style.display = 'none'; // 2 saniye sonra geri bildirimi gizle
                showQuestion(); // Sonraki soruyu göster
            }, 2000);
        }

        function endGame() {
            document.getElementById('question').textContent = "";
            document.getElementById('answers').innerHTML = '';
            const endMessage = "Oyun Bitti! Toplam Puan: " + score;
            document.getElementById('endMessage').textContent = endMessage;
            document.getElementById('endMessage').style.display = 'block'; // Oyun bitti mesajını göster
            document.getElementById('start').style.display = 'block'; // Başla butonunu göster
        }
    </script>
