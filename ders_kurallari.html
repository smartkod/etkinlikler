            { question: "Başkalarının eşyalarını kullanmak için bazen izin alırım", correct: false },

            // Diğer sorular eklenebilir
        ];

        let score = 0;
        let currentQuestion = 0;
        let shuffledQuestions = [];

        document.getElementById('start').onclick = function() {
            score = 0;
            currentQuestion = 0;
            document.getElementById('score').textContent = "Puan: 0";
            this.style.display = 'none'; // Başla butonunu gizle
            shuffledQuestions = shuffleArray(questions); // Soruları karıştır
            showQuestion();
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            if (currentQuestion < shuffledQuestions.length) {
                document.getElementById('question').textContent = shuffledQuestions[currentQuestion].question;
                document.getElementById('answers').innerHTML = `
                    <button onclick="checkAnswer(true)">
                   
                      <svg height="40px" width="40px" class="like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="green"/></svg>
     
   
                    </button>

                    
                    <button onclick="checkAnswer(false)">
                   
                       <svg class="dislike"  fill="#ea1f1f" height="40px" width="40px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 208.666 208.666" xml:space="preserve" stroke="#ea1f1f">

        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
        
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
        
        <g id="SVGRepo_iconCarrier"> <g> <path d="M54.715,24.957c-0.544,0.357-1.162,0.598-1.806,0.696l-28.871,4.403c-2.228,0.341-3.956,2.257-3.956,4.511v79.825 c0,1.204,33.353,20.624,43.171,30.142c12.427,12.053,21.31,34.681,33.983,54.373c4.405,6.845,10.201,9.759,15.584,9.759 c10.103,0,18.831-10.273,14.493-24.104c-4.018-12.804-8.195-24.237-13.934-34.529c-4.672-8.376,1.399-18.7,10.989-18.7h48.991 c18.852,0,18.321-26.312,8.552-34.01c-1.676-1.32-2.182-3.682-1.175-5.563c3.519-6.572,2.86-20.571-6.054-25.363 c-2.15-1.156-3.165-3.74-2.108-5.941c3.784-7.878,3.233-24.126-8.71-27.307c-2.242-0.598-3.699-2.703-3.405-5.006 c0.909-7.13-0.509-20.86-22.856-26.447C133.112,0.573,128.281,0,123.136,0C104.047,0.001,80.683,7.903,54.715,24.957z"/> </g> </g>
        
        </svg>
                    </button>
                `;
                document.getElementById('feedback').style.display = 'none'; // Önceki geri bildirimi gizle
            } else {
                endGame();
            }
        }

        function checkAnswer(answer) {
            const isCorrect = answer === shuffledQuestions[currentQuestion].correct;
            if (isCorrect) {
                score += 10;
                showFeedback('✔️', 'green'); // Doğru cevap
            } else {
                score -= 5;
                showFeedback('❌', 'red'); // Yanlış cevap
            }
            currentQuestion++;
            document.getElementById('score').textContent = "Puan: " + score;
        }

        function showFeedback(symbol, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = symbol;
            feedback.style.color = color;
            feedback.style.display = 'block'; // Geri bildirimi göster
            setTimeout(() => {
                feedback.style.display = 'none'; // 2 saniye sonra geri bildirimi gizle
                showQuestion(); // Sonraki soruyu göster
            }, 2000);
        }

        function endGame() {
            document.getElementById('question').textContent = "";
            document.getElementById('answers').innerHTML = '';
            const endMessage = "Oyun Bitti! Toplam Puan: " + score;
            document.getElementById('endMessage').textContent = endMessage;
            document.getElementById('endMessage').style.display = 'block'; // Oyun bitti mesajını göster
            document.getElementById('start').style.display = 'block'; // Başla butonunu göster
        }
    </script>
