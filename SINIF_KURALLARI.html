  <script>
    const questions = [
    { question: "Derste Başkalarını güldürmek için komik mimikler yapmak", correct: false },
             { question: "Bir arkadaşın konuşuyorsa, sözünü bitirmesini beklemek", correct: true },

            { question: "Okul alanında bağırılmaz ve koşulmaz", correct: true },

            { question: "Yerlere çöp atılmaz ve tuvaletler kirletilmez.", correct: true },

            { question: "Derste gerekli olmadıkça ayağa kalkıp , etrafta dolaşmak. ", correct: false },

            { question: "Sınıfta ders dışı şeylerle meşgul olmak ", correct: false },
            { question: "Derste arkadaşlarının çalışmalarına ve fikirlerine saygı göstermek. ", correct: true },
            { question: "Derste eğer çalışmayı ilk bitiren olursan, bununla övünmek. ", correct: false },

            { question: "Derste söz alarak konuşmak. ", correct: true },
            { question: "Derste başkası konuşurken sözünü keserek konuşmak", correct: false },
            { question: "Okulu ve sınıfı temiz kullanmak", correct: true },
            { question: "Başkasının eşyasını izinsiz kullanmak", correct: false },
            { question: "Başkasının eşyasını kullanmak için izin istemeye gerek yoktur.", correct: false },
            { question: "Verilen görevi zamanında ve özenerek yaparım", correct: true },
            { question: "Verilen görevi evde unutmak", correct: false },
            { question: "Öğretmenimi kendi sırasında sessizce beklemek", correct: true },
            { question: "Öğretmenimi koridorda beklemek", correct: false },
            { question: "Derste öğretmenimi sessizce dinlemek ", correct: true },
            { question: "Sınıfta ve koridorda oyun oynamak.", correct: true },
            { question: "Teneffüste sınıfta ve koridorda oyun oynamak. ", correct: false },
            { question: "Derste öğretmenimi dikkatli bir şekilde dinlemek. ", correct: true },
            { question: "Sınıfta koşturmacalı oyunlar oynamak", correct: false },
            { question: "Derste başka işlerle uğraşmak.", correct: false },
          
            { question: "Başkalarının eşyalarını kullanmak için izin almak.", correct: true },
         
            { question: "Söz almak için parmak kaldırmak.", correct: true },
            { question: "Nezaket sözcükleri kullanmak", correct: true },
            { question: "Görgü kurallarına uyamak.", correct: true }
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let score = 0;

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    function showRandomQuestion() {
      if (currentQuestionIndex < questions.length) {
        shuffleQuestions();
        const currentQuestion = questions[currentQuestionIndex];
        document.querySelector(".question").textContent = currentQuestion.question;
        document.querySelector(".answer").textContent = ""; 
      } else {
        showResult();
      }
    }

    function checkAnswer(isCorrect) {
      const currentQuestion = questions[currentQuestionIndex];
      if (isCorrect === currentQuestion.correct) {
        correctAnswers++;
        score += 10;
        document.querySelector(".answer").textContent = "✔️ Doğru!";
      } else {
        incorrectAnswers++;
        score -= 5;
        document.querySelector(".answer").textContent = "❌ Yanlış!";
      }

      updateScoreDisplay(); // Puanları güncelle

      setTimeout(() => {
        currentQuestionIndex++;
        showRandomQuestion();
      }, 2000);
    }

    function showResult() {
      const resultContainer = document.querySelector(".result");
      resultContainer.textContent = `Oyun Bitti! Toplam Puan: ${score}`;
      document.getElementById("newGameButton").style.display = "block";
    }

    function updateScoreDisplay() {
      document.getElementById("correctCount").textContent = correctAnswers;
      document.getElementById("incorrectCount").textContent = incorrectAnswers;
      document.getElementById("scoreCount").textContent = score;
    }

    document.querySelector(".like").addEventListener("click", () => {
      checkAnswer(true);
    });

    document.querySelector(".dislike").addEventListener("click", () => {
      checkAnswer(false);
    });

    startNewGame();

    function startNewGame() {
      currentQuestionIndex = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      score = 0;

      document.querySelector(".question").textContent = "";
      document.querySelector(".answer").textContent = "";
      document.querySelector(".result").textContent = "";

      updateScoreDisplay(); // Puanları sıfırla
      showRandomQuestion();
      document.getElementById("newGameButton").style.display = "none";
    }

    document.getElementById("newGameButton").addEventListener("click", startNewGame);
  </script>
