<div class="container">
    <h1>Örüntü Oyunu</h1>
    <p>Aşağıdaki örüntüde ... yerine hangi rakam gelmeli?</p>
    <p id="numberSequence">54 58 ... 70 74 78</p>
   
    <div class="options" id="options">
        <button onclick="checkAnswer(62)">A: 62</button>
        <button onclick="checkAnswer(64)">B: 64</button>
        <button onclick="checkAnswer(66)">C: 66</button>
    </div>
    <div class="message" id="message"></div>
    <div class="score" id="score">Toplam Puan: 0</div>
    <button onclick="generateNewSequence()">Yeni Sayı Dizisi</button>
</div>

<script>
    let correctAnswer;
    let totalScore = 0;
    let isAnswered = false; // Cevaplanıp cevaplanmadığını kontrol etmek için

    function checkAnswer(selected) {
        if (isAnswered) return; // Eğer cevaplanmışsa hiçbir şey yapma

        const messageElement = document.getElementById('message');
        const scoreElement = document.getElementById('score');
        
        for (let i = 0; i < 5; i++) { // 5 tane +10 veya -5 göster
            let pointElement = document.createElement('div');
            pointElement.className = 'point';

            if (selected === correctAnswer) {
                messageElement.textContent = "Tebrikler! Doğru cevap.";
                messageElement.style.color = "green";
                totalScore += 1; // Doğru cevap +10 puan
                pointElement.textContent = "+10";
                pointElement.style.color = "green";
            } else {
                messageElement.textContent = "Üzgünüm, yanlış cevap. Tekrar deneyin!";
                messageElement.style.color = "red";
                totalScore -= 1; // Yanlış cevap -5 puan
                pointElement.textContent = "-5";
                pointElement.style.color = "red";
            }

            // Puanı güncelle
            scoreElement.textContent = `Toplam Puan: ${totalScore}`;

            // Puan değişim animasyonu
            pointElement.classList.add('point-animation');
            pointElement.style.left = `${Math.random() * 100}px`; // Her seferinde farklı konum
            scoreElement.appendChild(pointElement);
            
            // Animasyon bitince elementi kaldır
            setTimeout(() => {
                scoreElement.removeChild(pointElement);
            }, 1000); // 1 saniye sonra kaldır
        }

        // Cevaplandı olarak işaretle
        isAnswered = true;
    }

    function generateNewSequence() {
        // Rastgele iki basamaklı bir başlangıç sayısı seç
        const startNum = Math.floor(Math.random() * 90) + 10;
        const increment = Math.floor(Math.random() * 3) + 2; // 2, 3 veya 4 artırma
        const newSequence = [];
        
        // Rastgele artan veya azalan diziyi oluştur
        const isAscending = Math.random() < 0.5; // %50 ihtimalle artan veya azalan

        for (let i = 0; i < 8; i++) {
            if (i === 2) {
                // Üçüncü elemanı ... yap
                newSequence.push("...");
            } else if (isAscending) {
                newSequence.push(startNum + increment * i); // Artan diziyi ekle
            } else {
                newSequence.push(startNum + increment * (7 - i)); // Azalan diziyi ekle
            }
        }

        // Doğru cevabı ayarla
        correctAnswer = isAscending ? startNum + increment * 2 : startNum + increment * (7 - 2); // Doğru cevap

        // Seçenekler için rastgele rakamlar oluştur
        const options = [correctAnswer]; // Doğru cevabı ekle
        while (options.length < 3) {
            const randomOption = Math.floor(Math.random() * 90) + 10; // Rastgele iki basamaklı
            if (!options.includes(randomOption)) {
                options.push(randomOption);
            }
        }

        // Seçenekleri karıştır
        options.sort(() => Math.random() - 0.5); // Seçenekleri karıştır

        // Yeni sayı dizisini ve seçenekleri güncelle
        document.getElementById('numberSequence').textContent = newSequence.join(' ');
        document.getElementById('options').innerHTML = `
            <button onclick="checkAnswer(${options[0]})">A) ${options[0]}</button>
            <button onclick="checkAnswer(${options[1]})">B) ${options[1]}</button>
            <button onclick="checkAnswer(${options[2]})">C) ${options[2]}</button>
        `;
        document.getElementById('message').textContent = ''; // Mesajı temizle

        // Cevaplanmamış duruma geri döndür
        isAnswered = false;
    }
</script>
