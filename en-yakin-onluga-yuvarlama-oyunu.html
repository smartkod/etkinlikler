<div class="container">
    <h1>En Yakın Onluğa Yuvarlama Oyunu</h1>
    <h2>Sayı: <span id="random-number"></span></h2>
    <div class="options" id="options-container"></div>
    <div class="message" id="message"></div>
    <div class="score" id="score">Toplam Puan: 0</div>
    <button onclick="generateNewNumber()">Yeni Sayı</button>
</div>

<script>
    let totalScore = 0;
    let correctAnswer;

    function generateNewNumber() {
        const randomNumber = Math.floor(Math.random() * 90) + 10;
        document.getElementById("random-number").textContent = randomNumber;
        correctAnswer = Math.round(randomNumber / 10) * 10; // En yakın onluğu hesapla
        populateOptions(correctAnswer);
        document.getElementById('message').textContent = ""; // Mesajı temizle
    }

    function populateOptions(correctAnswer) {
        const optionsContainer = document.getElementById("options-container");
        optionsContainer.innerHTML = ""; // Önceki seçenekleri temizle

        const options = [
            correctAnswer - 10,
            correctAnswer,
            correctAnswer + 10,
            correctAnswer + 5 // Yeni bir seçenek ekleniyor
        ];
        options.sort(() => Math.random() - 0.5); // Seçenekleri karıştır

        options.forEach(option => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selected) {
        const messageElement = document.getElementById('message');

        if (selected === correctAnswer) {
            messageElement.textContent = "Tebrikler! Doğru cevap.";
            messageElement.style.color = "green";
            totalScore += 10; // Doğru cevap +10 puan
        } else {
            messageElement.textContent = "Üzgünüm, yanlış cevap. Doğru cevap: " + correctAnswer;
            messageElement.style.color = "red";
            totalScore -= 5; // Yanlış cevap -5 puan
        }

        document.getElementById("score").textContent = "Toplam Puan: " + totalScore; // Puanı güncelle
    }

    // Sayfa ilk yüklendiğinde yeni bir sayı oluştur
    generateNewNumber();
</script>
