  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header-container {
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    .header-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .header-text h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .header-text p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="header-image.jpg" alt=" class="header-image">
    <div class="header-text">
      <h1>Hoş Geldiniz</h1>
      <p>Web sitemize davetlisiniz!</p>
    </div>
  </div>

  <script>
    const headerImage = document.querySelector('.header-image');

    function parallaxEffect() {
      let scrollPosition = window.pageYOffset;
      headerImage.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
    }

    window.addEventListener('scroll', parallaxEffect);
  </script>
</body>
