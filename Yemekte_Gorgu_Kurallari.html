  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const rules = [
        { question: "Yemeğini güzelce bitirmek", correct: true },
        { question: "Yemeğine küçük parçalar almak", correct: true },
        { question: "Yemeğini sessizce yemek", correct: true },
        { question: "Yemek sırasında telefonunu kullanmak", correct: false },
        { question: "Yemek sırasında ayağını masanın altına uzatmak", correct: false },
        { question: "Ağzında lokma varken konuşmak", correct: false }
      ];

      let correctAnswers = 0;
      let wrongAnswers = 0;
      let totalScore = 0;

      function showRandomRule() {
        if (rules.length === 0) {
          endGame();
          return;
        }

        const ruleIndex = Math.floor(Math.random() * rules.length);
        const ruleElement = document.querySelector('.rule');
        ruleElement.textContent = rules[ruleIndex].question;

        const likeImage = document.querySelector('.like');
        const dislikeImage = document.querySelector('.dislike');

        likeImage.onclick = function() {
          handleAnswer(rules[ruleIndex].correct);
          rules.splice(ruleIndex, 1); // Soruyu sil
        };

        dislikeImage.onclick = function() {
          handleAnswer(!rules[ruleIndex].correct);
          rules.splice(ruleIndex, 1); // Soruyu sil
        };
      }

      function handleAnswer(isCorrect) {
        const resultElement = document.querySelector('.result');
        const correctElement = document.querySelector('.correct');
        const wrongElement = document.querySelector('.wrong');
        const totalElement = document.querySelector('.total');

        if (isCorrect) {
          correctAnswers++;
          totalScore += 10;
          resultElement.textContent = "Doğru! +10 Puan";
          resultElement.style.color = "green";
        } else {
          wrongAnswers++;
          totalScore -= 10;
          resultElement.textContent = "Yanlış! -10 Puan";
          resultElement.style.color = "red";
        }

        correctElement.textContent = correctAnswers;
        wrongElement.textContent = wrongAnswers;
        totalElement.textContent = totalScore;

        resultElement.style.display = "block";
        setTimeout(function() {
          resultElement.style.display = "none";
          showRandomRule(); // Yeni soru göster
        }, 2000);
      }
