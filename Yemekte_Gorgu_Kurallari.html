  <script>
    const questions = [
            { question: "Yemeğini güzelce bitirmek", correct: true },
           { question: "Yemeği beğenmezlik etmemek.", correct: true },
               { question: "Yemek sırasında telefonunu kullanmak", correct: false },
      { question: "Yemek sırasında ayağını masanın altına uzatmak", correct: false },
      { question: "Lokma ağzında iken konuşmak", correct: false },
      { question: "Yemekten önce elleri yıkamak.", correct: true },
         { question: "Suyu bir solukta içmek. ", correct: false },
          
            { question: "Yemekte iyi ve güzel şeyler konuşmak", correct: true },
             { question: "Ağzımızda yemek varken konuşmak", correct: false },
      { question: "Sofrada yemek yedikten sonra kalkmak için herkesi beklemek .", correct: true },
      { question: "Sağ el ile yemek.", correct: true },
      { question: "Sofradan herkes ile birlikte kalkılır.", correct: true },
      { question: "Yemekleri ufak lokmalar şeklinde yemek.", correct: true },
      { question: "Yemek yerken ağız şapırdatılmaması.", correct: false },
               { question: "Yemekten sonra ellerini ve ağzını yıkamak. ", correct: true },
      { question: "Yemeğe bismillâh diyerek başlamak.", correct: true },
             { question: "Toplu hâlde yerken önündeki yemeğe değil de, sağa sola göz gezdirmemek", correct: false },
      { question: "Yemek sırasında sofrada televizyon, telefon, tablet gibi araçlar ile ilgilenmek", correct: true },
    
      { question: "Ayaklarınızı diğer oturanları rahatsız edecek şekilde uzatmak", correct: false },
     
      { question: "Sofrada hapşırma veya öksürmeniz gerekiyorsa bunu sofraya doğru değil de arka tarafa doğru yapmak.", correct: true },
      { question: "Sofrada uzakta kalan ve uzanamadığınız yiyecekleri nezaketle yardım isteyerek almak.", correct: true },
   
    
      { question: "Yemek yiyenleri tiksindirecek ve iğrendirecek şeyleri konuşmaktan sakınmak.", correct: true }
 
   
 
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let score = 0;

    function showRandomQuestion() {
      if (currentQuestionIndex < questions.length) {
        const currentQuestion = questions[currentQuestionIndex];
        document.querySelector(".rule").textContent = currentQuestion.question;
      } else {
        showResult();
      }
    }

    function checkAnswer(isCorrect) {
      const currentQuestion = questions[currentQuestionIndex];
      if (isCorrect === currentQuestion.correct) {
        correctAnswers++;
        score += 10;
        showFeedback(true);
      } else {
        incorrectAnswers++;
        score -= 5;
        showFeedback(false);
      }

      document.querySelector("#correct-answers").textContent = correctAnswers;
      document.querySelector("#incorrect-answers").textContent = incorrectAnswers;
      document.querySelector("#score").textContent = score;

      setTimeout(() => {
        currentQuestionIndex++;
        showRandomQuestion();
      }, 2000);
    }

    function showFeedback(isCorrect) {
      const greenTick = document.querySelector(".green-tick");
      const redCross = document.querySelector(".red-cross");

      if (isCorrect) {
        greenTick.style.display = "inline-block";
        redCross.style.display = "none";
      } else {
        redCross.style.display = "inline-block";
        greenTick.style.display = "none";
      }

      setTimeout(() => {
        greenTick.style.display = "none";
        redCross.style.display = "none";
      }, 2000);
    }

    function showResult() {
      const resultContainer = document.getElementById("result-container");
      resultContainer.style.display = "block";
      if (correctAnswers > incorrectAnswers) {
        resultContainer.textContent = "Tebrikler, kazandınız!";
      } else {
        resultContainer.textContent = "Üzgünüm, kaybettiniz.";
      }
      document.getElementById("new-game-btn").style.display = "inline-block";
    }

    function startNewGame() {
      currentQuestionIndex = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      score = 0;
      document.querySelector("#correct-answers").textContent = correctAnswers;
      document.querySelector("#incorrect-answers").textContent = incorrectAnswers;
      document.querySelector("#score").textContent = score;
      document.querySelector("#result-container").style.display = "none";
      document.getElementById("new-game-btn").style.display = "none";
      showRandomQuestion();
    }

    document.querySelector(".like").addEventListener("click", () => {
      checkAnswer(true);
    });

    document.querySelector(".dislike").addEventListener("click", () => {
      checkAnswer(false);
    });

    document.getElementById("new-game-btn").addEventListener("click", startNewGame);

    startNewGame();
  </script>
