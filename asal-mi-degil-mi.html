  <div class="game-container">
    <h1>Asal Sayı Oyunu</h1>
    <div class="number" id="number"></div>
    <button class="button" id="prime">Asal</button>
    <button class="button" id="not-prime">Asal Değil</button>
    <div class="score-container">
      Puan: <span id="score">0</span>
    </div>
    <div class="stars" id="stars"></div>
    <div class="correct-count">Doğru Sayı: <span id="correct-count">0</span></div>
    <div class="wrong-count">Yanlış Sayı: <span id="wrong-count">0</span></div>
    <div class="message" id="message"></div>
    <div class="fireworks" id="fireworks"></div>
  </div>

  <script>
    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let currentNumber;

    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generateNumber() {
      currentNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById('number').textContent = currentNumber;
      document.getElementById('message').classList.remove('show'); // Mesajı gizle
    }

    function updateScore(isCorrect) {
      if (isCorrect) {
        score += 10;
        correctCount++;
        showMessage("Tebrikler!", true);
      } else {
        score -= 5;
        wrongCount++;
        showMessage("Üzgünüm!", false);
      }
      document.getElementById('score').textContent = score;
      document.getElementById('correct-count').textContent = correctCount;
      document.getElementById('wrong-count').textContent = wrongCount;
      updateStars(); // Yıldızları güncelle
      generateNumber(); // Yeni sayı oluştur
    }

    function showMessage(text, isSuccess) {
      const messageElement = document.getElementById('message');
      messageElement.textContent = text;
      messageElement.classList.add('show'); // Mesajı görünür yap

      if (isSuccess) {
        showFireworks(); // Sadece doğru tahminlerde havai fişekleri göster
      }

      // Mesajı 2 saniye sonra kaybolacak şekilde ayarla
      setTimeout(() => {
        messageElement.classList.remove('show'); // Mesajı gizle
      }, 2000);
    }

    function showFireworks() {
      const fireworksContainer = document.getElementById('fireworks');
      fireworksContainer.style.display = 'block';
      fireworksContainer.innerHTML = ''; // Önceki havai fişekleri temizle

      const fireworkCount = 10;

      for (let i = 0; i < fireworkCount; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.width = `${Math.random() * 50 + 20}px`;
        firework.style.height = firework.style.width;
        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        firework.style.left = `${Math.random() * 100}vw`;
        firework.style.top = `${Math.random() * 100}vh`;
        firework.style.animationDelay = `${Math.random() * 2}s`;
        fireworksContainer.appendChild(firework);

        // Havai fişek animasyonu
        setTimeout(() => {
          firework.style.animation = 'sparkle 1s linear forwards';
        }, 0);
      }

      setTimeout(() => {
        fireworksContainer.style.display = 'none'; // 5 saniye sonra gizle
      }, 5000);
    }

    function updateStars() {
      const starsContainer = document.getElementById('stars');
      starsContainer.innerHTML = ''; // Eski yıldızları temizle
      const starCount = Math.floor(score / 100); // Her 10 puanda bir yıldız

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('span');
        star.className = 'star';
        star.textContent = '★'; // Yıldız karakteri
        starsContainer.appendChild(star);
      }
    }

    document.getElementById('prime').addEventListener('click', function() {
      const isCorrect = isPrime(currentNumber);
      updateScore(isCorrect);
    });

    document.getElementById('not-prime').addEventListener('click', function() {
      const isCorrect = !isPrime(currentNumber);
      updateScore(isCorrect);
    });

    generateNumber(); // İlk sayıyı oluştur
  </script>
