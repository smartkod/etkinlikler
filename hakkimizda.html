  <title>Modern Single Page Design</title>
  <style>
    /* Genel Stiller */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    /* Header Stili */
    header {
      background-color: #4909de;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    /* İçerik Alanı Stili */
    .content {
      padding: 40px;
      text-align: center;
    }

    .content .element {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .content .element.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Medya Sorguları */
    @media (max-width: 768px) {
      .content .element {
        width: 100%;
      }

      .menu-toggle {
        display: block;
      }

      .menu {
        display: none;
      }

      .menu.show {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .content .element {
        width: 50%;
        display: inline-block;
        vertical-align: top;
      }

      .menu-toggle {
        display: none;
      }

      .menu {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
    }

    /* Animasyon Tanımlamaları */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Menü Stili */
    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline-block;
      margin: 0 10px;
      animation: slideIn 0.5s ease-in-out;
    }

    .menu li:nth-child(1) {
      animation-delay: 0.1s;
    }

    .menu li:nth-child(2) {
      animation-delay: 0.2s;
    }

    .menu li:nth-child(3) {
      animation-delay: 0.3s;
    }

    .menu li:nth-child(4) {
      animation-delay: 0.4s;
    }

    .menu a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s ease-in-out;
    }

    .menu a:hover {
      background-color: #f1f1f1;
    }

    .menu-toggle {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      animation: slideIn 0.5s ease-in-out;
    }
  </style>
</head>

  .link-w::before {

  <script>
    // JavaScript ile ek hareket efektleri eklenebilir
    const elements = document.querySelectorAll('.element');

    window.addEventListener('scroll', () => {
      elements.forEach((element) => {
        const top = element.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if (top < windowHeight * 0.8) {
          element.classList.add('visible');
        } else {
          element.classList.remove('visible');
        }
      });
    });




 </script>
