  <style>
    body {
      font-family: Arial, sans-serif;

    header {
      background-color: #3b5998; /* Facebook mavi rengi */

    nav {
      display: flex;
      justify-content: center;

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #333;
      transition: all 0.5s ease;
    }
    
    nav a:hover {
      transform: scale(1.2);

    }
    
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .logo:hover {
      transform: rotate(360deg) scale(1.2);
    }
    
    main {

    form {

      background-color: #fff;

    input, textarea {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {

      border: none;

      cursor: pointer;

  <script>
    // E-posta gönderme işlemi için JavaScript kodu
    const form = document.getElementById('email-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Varsayılan form gönderme işlemini engelle

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // E-posta gönderme servisine veri gönder
      sendEmail(name, email, message);
    });

    async function sendEmail(name, email, message) {

      try {
        
        // E-posta gönderme servisini çağır (örneğin, Formspree.io)
        const response = await fetch('https://formspree.io/f/your-form-id', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, message })
        });

        if (response.ok) {
          alert('E-posta başarıyla gönderildi!');
          form.reset(); // Formu temizle
        } else {
          alert('E-posta gönderme işlemi başarısız oldu. Lütfen daha sonra tekrar deneyin.');
        }
      } catch (error) {
        alert('Bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
        console.error('E-posta gönderme hatası:', error);
      }
      
    }
  </script>
