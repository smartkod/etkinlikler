<div class="game-container">
  <h1>Çarpma Oyunu</h1>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="Cevabı girin">
  <button id="submit-btn">Gönder</button>
  <div id="result"></div>
  <div id="score-board">
    <p>Doğru Cevap: <span id="correct-answers">0</span></p>
    <p>Yanlış Cevap: <span id="incorrect-answers">0</span></p>
    <p>Toplam Puan: <span id="total-score" style="font-size: xx-large; color: red;">0</span></p>
  </div>
</div>

<script>
  const questionElement = document.getElementById('question');
  const answerInput = document.getElementById('answer');
  const submitBtn = document.getElementById('submit-btn');
  const resultElement = document.getElementById('result');
  const correctAnswersElement = document.getElementById('correct-answers');
  const incorrectAnswersElement = document.getElementById('incorrect-answers');
  const totalScoreElement = document.getElementById('total-score');

  let correctAnswers = 0;
  let incorrectAnswers = 0;
  let totalScore = 0;

  function generateQuestion() {
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    const correctAnswer = num1 * num2;
    questionElement.textContent = `${num1} x ${num2} = ?`;
    return correctAnswer;
  }

  let correctAnswer = generateQuestion();

  submitBtn.addEventListener('click', () => {
    const userAnswer = parseInt(answerInput.value);
    if (userAnswer === correctAnswer) {
      resultElement.innerHTML = '&#10004; Doğru +10 puan ';
      resultElement.style.color = '#2ecc71'; // Yeşil
      correctAnswers++;
      totalScore += 10;
    } else {
      resultElement.innerHTML = ' &#10006;   Cevap Yanlış -5 puan   ';
      resultElement.style.color = '#e74c3c'; // Kırmızı
      incorrectAnswers++;
      totalScore -= 5;
    }

    correctAnswersElement.textContent = correctAnswers;
    incorrectAnswersElement.textContent = incorrectAnswers;
    totalScoreElement.textContent = totalScore;

    answerInput.value = '';
    correctAnswer = generateQuestion();

    setTimeout(() => {
      resultElement.innerHTML = '';
    }, 2000);
  });
</script>
