  <div class="game-container">
    <h1>Ã‡arpma Oyunu</h1>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="CevabÄ± girin">
    <button id="submit-btn">GÃ¶nder</button>
    <div id="result"></div>
  </div>

  <script>
    const questionElement = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const submitBtn = document.getElementById('submit-btn');
    const resultElement = document.getElementById('result');

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const correctAnswer = num1 * num2;
      questionElement.textContent = `${num1} x ${num2} = ?`;
      return correctAnswer;
    }

    let correctAnswer = generateQuestion();

    submitBtn.addEventListener('click', () => {
      const userAnswer = parseInt(answerInput.value);
      if (userAnswer === correctAnswer) {
        resultElement.textContent = 'âœ¨ Tebrikler, doÄŸru cevap! âœ¨';
        resultElement.style.color = '#2ecc71'; // YeÅŸil
      } else {
        resultElement.textContent = 'ðŸ˜” ÃœzgÃ¼nÃ¼m, yanlÄ±ÅŸ cevap.';
        resultElement.style.color = '#e74c3c'; // KÄ±rmÄ±zÄ±
      }
      answerInput.value = '';
      correctAnswer = generateQuestion();
    });
  </script>
