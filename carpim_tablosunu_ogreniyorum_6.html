  <style>

.header-image {

     /* position: absolute;

      color: white;
      text-align: center;

    }

    .header-text h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .header-text p {
      font-size: 1.5rem;
    }

    .card {
      width: 150px;
      height: 200px;
      background-color: #ccc;
      border: 1px solid #999;
      display: inline-block;
      margin: 10px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
    }

    .card-front {
      background-color: #f1f1f1;
      color: #333;
    }

    .card-back {
      background-color: #570606;
      color: #ffffff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
