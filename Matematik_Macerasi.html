<div class="game-container">
    <h1>Matematik Macerası</h1>
    <div id="timer">Süre: <span id="time">20</span> saniye</div>
    <div id="score">Puan: <span id="points">0</span></div>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Cevap">
    <button onclick="checkAnswer()">Cevabı Kontrol Et</button>
    <div id="result"></div>

    <script>
        let num1, num2, operation;
        let score = 0;
        let timeLeft = 20;
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Süre doldu! Oyun bitti.');
                    resetGame();
                }
            }, 1000);
        }

        function resetGame() {
            score = 0;
            timeLeft = 20;
            document.getElementById('points').innerText = score;
            document.getElementById('time').innerText = timeLeft;
            generateQuestion();
            startTimer();
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            const operations = ['add', 'subtract', 'multiply', 'divide'];
            operation = operations[Math.floor(Math.random() * operations.length)];

            // Pozitif sonuç sağlamak için kontroller
            switch (operation) {
                case 'add':
                    document.getElementById('question').innerText = `${num1} + ${num2} = ?`;
                    break;
                case 'subtract':
                    if (num1 >= num2) {
                        document.getElementById('question').innerText = `${num1} - ${num2} = ?`;
                    } else {
                        generateQuestion(); // Tekrar sor
                    }
                    break;
                case 'multiply':
                    document.getElementById('question').innerText = `${num1} x ${num2} = ?`;
                    break;
                case 'divide':
                    if (num1 !== 0) {
                        document.getElementById('question').innerText = `${num1 * num2} ÷ ${num1} = ?`;
                    } else {
                        generateQuestion(); // Tekrar sor
                    }
                    break;
            }
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            let correctAnswer;

            switch (operation) {
                case 'add':
                    correctAnswer = num1 + num2;
                    break;
                case 'subtract':
                    correctAnswer = num1 - num2;
                    break;
                case 'multiply':
                    correctAnswer = num1 * num2;
                    break;
                case 'divide':
                    correctAnswer = num1 * num2 / num1;
                    break;
            }

            if (answer === correctAnswer) {
                score++;
                document.getElementById('result').innerText = "Doğru! Harika iş çıkardın!";
            } else {
                document.getElementById('result').innerText = `Yanlış! Doğru cevap: ${correctAnswer}`;
            }
            document.getElementById('points').innerText = score;
            document.getElementById('answer').value = '';
            generateQuestion();
        }

        // Oyunu başlat
        resetGame();
    </script>
