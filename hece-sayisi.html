    <div class="game-container">
        <h1>
            Hece Sayısını Bulma Oyunu</h1>
            <hr>
        <div id="question">Sorular burada görünecek</div>
        <input type="number" id="answer" placeholder="Cevabınız">
        <button id="submit">Tamam</button>
        <div id="result"></div>
        <div id="score-container">Puan: <span id="score">0</span></div>
        <div id="final-message" style="display:none;">Tebrikler! Oyun Bitti.</div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        const words = ["elma",
         "armut", 
         "muz", 
         "çilek",
          "karpuz",
           "portakal",
            "kavun", 
            "üzüm",
             "kiraz",
              "merhamet", "dostluk", "merak", "İstanbul", "Antalya"];
        const vowels = ['a', 'e', 'i', 'ı', 'o', 'ö', 'u', 'ü'];
        let score = 0;
        let timeLeft = 60;
        let interval;

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function countVowels(word) {
            return Array.from(word).filter(char => vowels.includes(char)).length;
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            document.getElementById('final-message').style.display = 'none';
            document.getElementById('result').innerText = '';
            nextWord();
            interval = setInterval(updateTimer, 1000);
        }

        function nextWord() {
            const word = getRandomWord();
            document.getElementById('question').innerText = word;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function updateTimer() {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(interval);
                endGame();
            }
        }

        function endGame() {
            document.getElementById('final-message').style.display = 'block';
            document.getElementById('question').innerText = '';
            document.getElementById('answer').style.display = 'none';
            document.getElementById('submit').style.display = 'none';
        }

        document.getElementById('submit').onclick = function() {
            checkAnswer();
        };

        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const currentWord = document.getElementById('question').innerText;
            const correctCount = countVowels(currentWord);
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === correctCount) {
                score += 10;
                document.getElementById('result').innerText = 'Doğru! +10 puan';
                showFireworks(); // Havai fişekleri göster
            } else {
                score -= 5;
                document.getElementById('result').innerHTML = `Yanlış! Doğru cevap: ${correctCount}<br>-5 puan`;
            }
            document.getElementById('score').innerText = score;
            nextWord();
        }

        function showFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.style.display = 'block';
            fireworksContainer.innerHTML = ''; // Önceki havai fişekleri temizle

            const fireworkCount = 20; // Havai fişek sayısını artırdık

            for (let i = 0; i < fireworkCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.innerHTML = '★'; // Yıldız karakteri
                firework.style.fontSize = `${Math.random() * 20 + 15}px`; // Rastgele boyut
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                firework.style.animationDelay = `${Math.random() * 2}s`;
                fireworksContainer.appendChild(firework);

                // Havai fişek animasyonu
                setTimeout(() => {
                    firework.style.opacity = 1; // Havai fişek görünür olmalı
                }, 0);
            }

            setTimeout(() => {
                fireworksContainer.style.display = 'none'; // 5 saniye sonra gizle
            }, 500000);
        }

        function shareLink(url) {
            if (navigator.share) {
                navigator.share({
                    title: 'Paylaş',
                    url: url
                })
                .then(() => console.log('Başarılı paylaşım'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                console.log('Web Paylaşım API si desteklenmiyor.');
            }
        }

        startGame();
    </script>
