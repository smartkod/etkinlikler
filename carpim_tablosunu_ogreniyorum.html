    <h1>ÇARPMA ÖĞRENİYORUM </h1>
    <select id="numberSelect" onchange="updateCards()">
        <option value="">Bir sayı seçin</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <div id="cardContainer" class="card-container"></div>

    <script>
        function updateCards() {
            const selectedNumber = parseInt(document.getElementById('numberSelect').value);
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = ''; // Kartları temizle

            if (selectedNumber) {
                for (let i = 1; i <= 10; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => flipCard(card);

                    const cardInner = document.createElement('div');
                    cardInner.className = 'card-inner';

                    const frontDiv = document.createElement('div');
                    frontDiv.className = 'card-front';
                    frontDiv.innerText = `${selectedNumber} × ${i}`;

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'card-back';
                    resultDiv.innerText = selectedNumber * i;

                    cardInner.appendChild(frontDiv);
                    cardInner.appendChild(resultDiv);
                    card.appendChild(cardInner);
                    cardContainer.appendChild(card);
                }
            }
        }

        function flipCard(card) {
            const cardInner = card.querySelector('.card-inner');
            cardInner.style.transform = cardInner.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }
    </script>
