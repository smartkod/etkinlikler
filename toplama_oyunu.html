<style>
    /* Genel Stiller */
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }

    .ad-banner {

    }

    /* Topbar (Sosyal Medya Butonları) */
    .topbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    /* Navbar (Ana Sayfa, Hakkımızda, İletişim) */

      margin: 0 10px;

      padding: 30px;

    h1 {

    #question {

    input[type="number"] {

      margin-right: 10px;
    }

    button {
      padding: 10px 20px;

      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .correct {
      color: #2ecc71;
    }

    .incorrect {
      color: #e74c3c;
    }

    #score-container {
      margin-top: 20px;
      font-size: 18px;
    }

        align-items: flex-start;

  <div class="game-container">
    <h1>Toplama Oyunu</h1>
    <div id="question"></div>
    <input type="number" id="answer" placeholder="Cevabı girin">
    <button id="submit-btn">Gönder</button>
    <div id="result"></div>
    <div id="score-container">
      Doğru Cevap: <span id="correct-answers">0</span>
      Yanlış Cevap: <span id="incorrect-answers">0</span>
      <br>
      Toplam Puan: <span id="total-score" style="font-size: xx-large; color: red;">0</span>
    </div>
  </div>

  <script>
    const questionElement = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const submitBtn = document.getElementById('submit-btn');
    const resultElement = document.getElementById('result');
    const correctAnswersElement = document.getElementById('correct-answers');
    const incorrectAnswersElement = document.getElementById('incorrect-answers');
    const totalScoreElement = document.getElementById('total-score');

    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let totalScore = 0;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const correctAnswer = num1 + num2;
      questionElement.textContent = `${num1} + ${num2} = ?`;
      return correctAnswer;
    }

    let correctAnswer = generateQuestion();

    submitBtn.addEventListener('click', () => {
      const userAnswer = parseInt(answerInput.value);
      if (userAnswer === correctAnswer) {
        resultElement.textContent = '✓';
        resultElement.classList.add('correct');
        resultElement.classList.remove('incorrect');
        setTimeout(() => {
          resultElement.textContent = '';
        }, 2000);
        correctAnswers++;
        totalScore += 10;
      } else {
        resultElement.textContent = '✗';
        resultElement.classList.add('incorrect');
        resultElement.classList.remove('correct');
        setTimeout(() => {
          resultElement.textContent = '';
        }, 2000);
        incorrectAnswers++;
        totalScore -= 5;
      }
      answerInput.value = '';
      correctAnswer = generateQuestion();
      updateScoreDisplay();
    });

    function updateScoreDisplay() {
      correctAnswersElement.textContent = correctAnswers;
      incorrectAnswersElement.textContent = incorrectAnswers;
      totalScoreElement.textContent = totalScore;
    }
  </script>
